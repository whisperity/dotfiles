description: Vim language packs for syntax highlight
prepare:
  - action: git clone
    repository: "http://github.com/sheerun/vim-polyglot.git"
install:
  - action: copy tree
    dir: "$TEMPORARY_DIR/vim-polyglot"
    to: "$HOME/.vim/bundle/vim-polyglot"
  - action: copy
    file: config.vim
    to: "$HOME/.vim/config/vim-polyglot.vim"
