description: Vim syntax checking extension
prepare:
  - action: git clone
    repository: "http://github.com/scrooloose/syntastic"
install:
  - action: copy tree
    dir: "$TEMPORARY_DIR/syntastic"
    to: "$HOME/.vim/bundle/syntastic"
  - action: copy
    file: config.vim
    to: "$HOME/.vim/config/syntastic.vim"
